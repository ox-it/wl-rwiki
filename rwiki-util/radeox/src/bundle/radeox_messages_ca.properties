macro.link.description = Genera un enllaç a una web.
macro.macrolist.description = Mostra una llista de macros disponibles.
macro.mailto.description = Mostra una adreça de correu electrònic.
macro.rfc.description = Genera enllaços a RFC.
macro.table.description = Mostra una taula.
macro.quote.description = Mostra una cita.
macro.code.description = Mostra un tros de codi amb la sintaxi ressaltada, per exemple Java, XML i SQL. El tipus cap no fa res, i és útil per a tipus de codi desconeguts.
macro.filepath.description = Mostra un camí­ del sistema de fitxers. El camí­ del fitxer hauria d'utilitzar barres obliqües. Defaults to windows.
macro.xref.description = Genera enllaços amb el codi origen Xref de Java.
macro.isbn.description = Genera enllaços amb comerços de llibres o serveis de comparació. La configuració es llegeix de ~~conf/bookservices.txt~~.
macro.apidocs.description = Mostra una llista de documents i mapatge de coneguts API en lí­nia.
macro.api.description = Genera enllaços amb documentació d'API en Java o Ruby.
macro.interwiki.description = Mostra una llista de coneguts mapatges InterWiki.
macro.asin.description = Genera enllaços amb comerços de DVD/CD o serveis de comparació. La configuració es llegeix des de ~~conf/asinservices.txt~~
