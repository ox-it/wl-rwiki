jsp_page_permissions=Página de permisos
jsp_page_permissions_help=Cada página tiene un conjunto de permisos que le da\
    		derecho en la Propietario de la Página, miembros del sitio y público en general
jsp_create_site_permissions=Crear página de permisos del sitio
jsp_create_site_permissions_help= Este un permiso para los miembros del sitio, independientemente de la página,\
			que permite a un usuario que ha sido habilitado la capacidad de crear una página. \
			Para cambiarlo debe utilizar el editor de permisos del rol. \
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_read_permission=Leer página de permisos
jsp_page_read_permission_help=Una vez habilitado, un usuario podrá leer esta página.\
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_edit_permission=Editar página de permisos
jsp_page_edit_permission_help=Una vez habilitado, un usuario podrá editar el contenido de esta página.\
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_delete_permission=Borrar página de permisos
jsp_page_delete_permission_help=Una vez habilitado, un usuario podrá borrar esta página.\
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_admin_permission=Administrador
jsp_page_admin_permission_help=Una vez habilitado, un usuario podrá editar los permisos de la página y recuperar \
			versiones anteriores. Conceder permisos de administración también implica los permisos de lectura.    		\
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_sadmin_permission=Permisos el Superadministrador del sitio
jsp_page_sadmin_permission_help=Un usuario con permisos de Superadministrador en su sitio \
    		puede hacer cualquier acción en cualquier página.\
			Si tiene permiso, puede hacer clic en la casilla para habilitar el permiso.\
			Si no tiene permiso, debe ver el estado del permiso.
jsp_page_owner_permission=Permisos del propietario de la página
jsp_page_owner_permission_help=Cada página tiene un propietario que, por defecto, es el usuario que la creó.\
			Los permisos que están marcados en esta file (o mostrados como 'sí') están habilitados\
    		para el propietario de la página.
jsp_page_public_permission=Permisos públicos
jsp_page_public_permission_help=Donde el usuario no es el propietario de la página ni miembro de un grupo del sitio\
    		es un usuario 'público'. Habilitar permisos públicos en la página \
    		proporciona a los usuarios públicos permisos para leer o editar la página.
jsp_page_site_en_permission=Habilitar la página de permisos del sitio
jsp_page_site_en_permission_help1=Cuando se habilita la página de permisos del sitio, los roles del sitio se \
    		consultan para comprobar si el usuario tiene permiso para realizar una determinada acción. Cuando \
			un sitio específico no tiene la página de permisos habilitada, los permisos del rol \
			no están habilitados para esta página.
jsp_page_site_en_permission_help2=Cuando una página de permisos se habilita utilizando las casillas, los roles del sitio se\
    		consultan para comprobar si el usuario tiene permiso para realizar una determinada acción. Si \
    		el rol del sitio no tiene permiso para llevar a cabo la acción, no puede acceder a la página a ese nivel. \
    		La cascada de permisos es descendente, es decir, que los roles con permisos de administración también tienen permisos de lectura..
jsp_page_owner_permission=Permisos del propietario de la página
jsp_page_owner_permission_help=Cada página tiene un propietario que, por defecto, es el usuario que la creó.    		
jsp_page_publicdisp_permission=Permisos públicos
jsp_page_publicdisp_permission_help=Si el usuario no es propietario de la página ni un miembro de un sitio\
    		es un usuario 'público'. Habilitar permisos públicos en la página \
    		proporciona a los usuarios públicos permisos para leer o editar la página.
jsp_page_site_en_d_permission=Habilitar la página de permisos del sitio
jsp_page_site_en_d_permission_help=Cuando se habilita la página de permisos del sitio, los roles del sitio se \
    		consultan para comprobar si el usuario tiene permiso para realizar una determinada acción. Cuando \
			un sitio específico no tiene la página de permisos habilitada, los permisos del rol \
			no están habilitados para esta página.
