jsp_history_versions_help=\
	Cada cambio en la página genera una nueva versión.\
	La versiones comienzan por la versión 0 cuando la página se crea por primera vez\
	y se incrementan en una unidad cada vez que la página se edita
jsp_history_user=Usuario
jsp_history_user_help=\
	Una página cambia, tanto en contenido \
	como cualquier otra información asociada a la página (por ejemplo, los permisos). \
	El usuario que ha hecho el cambio se guarda junto con la versión correspondiente.
jsp_history_date=Fecha
jsp_history_date_help=Ésta es la fecha de modificación  
jsp_history_changed=Modifcado
jsp_history_changes=Cambios
jsp_history_changes_help=\
	Haciendo clic en Enlace Actual o en Enlace Anterior, \
	se le mostrarán los cambios respecto de la versión anterior \
	o de la versión actual
jsp_history_revert=Deshacer
jsp_history_revert_help=\
	Haciendo clic en el enlace de Deshacer sobre una versión anterior de la página, \
	la versión en cuestión se utilizará para crear una nueva versión. \
	El resultado es que la página actual contendrá el \
	contenido y los permisos de dicha versión. 
jsp_history_content=Contenido
jsp_history_content_help=\
	Si el contenido no ha cambiado entre versiones, esta columna \
	indicará que dicho contenido no ha cambiado. Esto será porque \
	los permisos, el propietario o el perfil fueron cambiado en la versión.
