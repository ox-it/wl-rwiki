jsp_sha1_digest=Resumen SHA1
jsp_sha1_digest_help=Cada página tiene un resumen SHA1. Si los resúmenes de dos páginas son idénticos, el contenido \
 de ambas será el mismo. Cualquier cambio en la página, modificará el resumen de dicha página.
jsp_notification_preferences=Preferencias de notificación
jsp_notification_preferences_help=Cuando una página sufra alguna modificación, recibirá un correo electrónico avisándole del cambio. Puede \
			cambiar el número o la naturaleza de estos correos en Preferencias de Notificación. \
			Las preferencias son controlados sitio por sitio, de tal manera que puede elegir ser avisado\
			de los cambios de algún sitio, mientras está viendo el resumen de otro sitio e ignorar todas las notificaciones de un tercer sitio.
