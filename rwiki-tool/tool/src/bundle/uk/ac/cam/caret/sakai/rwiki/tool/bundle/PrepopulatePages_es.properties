wiki_help_page=\
h1 Reglas de formateo de texto\n\
\n\
{link:Radeox|http://radeox.org} el texto puede contener las siguientes reglas de filtrado y macros\n\
para formatear el texto. Esto incluye filtros simples para  __negrita__ y ~~cursiva~~ así como macros especiales\n\
para tablas y código fuente.\n\
\n\
h3 Filtros de texto simple\n\
\n\
{table}\n\
Mnemonic | Rendering | Comment\n\
h1 Título || un estilo de encabezamiento h1\n\
h3 Título || un estilo de encabezamiento h3\n\
- texto || un elemento de lista (con -), varias líneas crean una única lista\n\
* texto || un elemento de lista  (con *)\n\
# texto || un elemento de lista numerada\n\
a. text || un elemento de lista alfabética\n\
A. text || un elemento de lista alfabética en mayúsculas\n\
i. text || un elemento de lista numerada en romanos\n\
I. text || lista numerada en romanos y mayúsculas\n\
g. text || lista numerada en griego\n\
h. text || lista numerada en japonés (hiragana\n\
k. text || lista numerada en japonés (katakana)\n\
j. text || lista numerada en hebreo\n\
\\_\\_bold\\_\\_ | __bold__ | texto simple en negrita\n\
\\~\\~italics\\~\\~ | ~~italics~~ | texto simple en cursiva\n\
\\-\\-strike\\-\\- | --strike-- | texto simple entre guiones\n\
CH\\%\\%4\\%\\%|CH%%4%%| Añadir un subíndice\n\
Ca\\^\\^2+\\^\\^| Ca^^2+^^| Añadir un superíndice \n\
(empty line) || genera un nuevo párrafo\n\
\\\\\\\\\\\\ || crea una nueva línea\n\
\\[start\\] | [start] | enlace interno a otro documento\n\
\\http://snipsnap.org/ | http://snipsnap.org/ | crea un enlace a recurso externo, los caracteres especiales posteriores a la dirección web (URL) y que no sean parte de la misma deben separarse con un espacio blanco.\n\
\\\\\\X | \\X | caracteres especiales de escape (i.e. \\{)\n\
\\\\\\\\\\\\\\\\\\ | \\\\\\ | escape a \\\\\\\n\
\\-\\-\\-\\- || renders a horizontal rule\n\
{table}\n\
\n\
