h2 Orrialdea ez da existitzen.\n\
Oraintxe duzun orrialdea ez da existitzen, eta zuretzat sortu da. \n\
Orain ba duzu modua orrialde hau editatzeko eta aldatzeko bere edukia\n\
\n\
\n\
h3 Default Template\n\
Orrialde hau [txantiloi lehenetsia] txantiloi moduan erabiltzen da orrialde berrietarako. Baduzu modua:\n\
* Aldatzeko, lan-gune oinarri batean editatuz [txantiloi_lehenetsia]\n\
* Aldatzeko, oinarri zabaleko instalazio batean, aldatzen baduzu OrrialdeLehenetsia.txt erreferentziaduna xml osagaietan++\n
wiki_edit_right=\
h1 Help Tips\n\
\n\
h3 Notation Help - [full help page|Help Page]\n\
\n\
Phrase modifiers:\n\
{table}\n\
 mnemonic | result \n\
 \\_\\_bold\\_\\_ | __bold__ \n\
 \\~\\~italic\\~\\~ | ~~italic~~ \n\
 \\-\\-strike\\-\\- | --strike-- \n\
{table}\n\
\n\
Headings:\n\
\n\
h1 h1 Large Heading\n\
h3 h3 Subheading\n\
h6 h6 Sub-Subheading\n\
\n\
Block modifiers:\n\
* \\* bullet point list\n\
* \\# numbered list\n\
\n\
To insert a link:\n\
* \\[page name\\] ‚Äî Link to page: Page Name\n\
* http\\://wherever ‚Äî remote link\n\
* \\[alias|Page Name\\]\n\
\n\
To insert a table:\n\
\\{table}\\\\\n\
head1 | head2 \\\\\n\
col1 | col2 \\\\\n\
\\{table}\n
wiki_help_page=\
h1 Text formatting rules\n\
\n\
{link:Radeox|http://radeox.org} testuak honako iragazki arau eta makro hauek izan ditzake\n\
testua formateatzeko. Horien barnean daude iragazki sinpleak __bold__ eta  ~~italic~~ motetarako, eta, halaber,\n\
makro bereziak tauletarako eta iturburu-koderako.\n\
\n\
h3 Testu sinplerako iragazkiak\n\
\n\
{table}\n\
Mnemonic | Prozesatzen | Iruzkina\n\
h1 Title || estiloa: h1 izenburua (izenburu handia)\n\
h3 Title || estiloa: h3 izenburua (izenburu txikia)\n\
- text || item zerrenda (- zeinuarekin), lerro batzuek zerrenda bakarra sortzen dute\n\
* text || item zerrenda (* zeinuarekin)\n\
# text || zerrenda enumeratua\n\
a. text || alfabetoaren arabera enumeratutako zerrenda\n\
A. text || letra larrietan eta alfabetoaren arabera enumeratutako zerrenda\n\
i. text || roman letretan enumeratutako zerrenda\n\
I. text || roman letra larrietan enumeratutako zerrenda\n\
g. text || letra grekoetan enumeratutako zerrenda\n\
h. text || hiragana japoniar letretan enumeratutako zerrenda\n\
k. text || katakana japoniar letretan enumeratutako zerrenda\n\
j. text || hebreeraren letretan enumeratutako zerrenda\n\
\\_\\_bold\\_\\_ | __bold__ | bold testu sinplea\n\
\\~\\~italics\\~\\~ | ~~italics~~ | italic testu sinplea\n\
\\-\\-strike\\-\\- | --etenaldia+-- | etenaldia testuan zehar\n\
CH\\%\\%4\\%\\%|CH%%4%%| Gehitu azpiindizea\n\
Ca\\^\\^2+\\^\\^| Ca^^2+^^| Gehitu goi-indizea \n\
(empty line) || beste paragrafo bat sortzen du\n\
\\\\\\\\\\\\ || lerro jauzia sortzen du; gutxi erabili, arren!\n\
\\[start\\] | [start] | barne esteka beste dokumentu baterako\n\
\\http://snipsnap.org/ | http://snipsnap.org/ | esteka sortzen du kanpo baliabide batera, URLren atzetik doazen karaktere bereziak eta URLarenak ez direnak zuriune batekin bereizi behar dira.\n\
\\\\\\X | \\X | X ihes-karaktere berezia(i.e. \\{)\n\
\\\\\\\\\\\\\\\\\\ | \\\\\\ | ihes \\\\\\\n\
\\-\\-\\-\\- || arau horizontal bat prozesatzen du\n\
{table}\n\
\n\
