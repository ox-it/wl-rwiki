wiki_default_page_template=h2 P\u00E1gina inexistente.\nA p\u00E1gina n\u00E3o existe, por isso foi criada.\nPode agora edit\u00E1-la, e introduzir conte\u00FAdo.\n\n\nh3 Modelo por defeito\nEsta p\u00E1gina [default_template] \u00E9 usada como modelo para novas p\u00E1ginas. Pode\:\n* Alter\u00E1-la nesta \u00E1rea editando [default_template]\n* Alter\u00E1-la para todas as \u00E1reas editando 'DefaultPage.txt' referenciada em 'components.xml' (administradores de sistema)\n
wiki_edit_right=h1 Ajuda\n\nh3 Ajuda sobre os comandos - [full help page|Help Page]\n\nComandos\:\n{table}\nmnem\u00F3nica | resultado \n\\_\\_bold\\_\\_ | __bold__ \n\\~\\~italic\\~\\~ | ~~italic~~ \n\\-\\-strike\\-\\- | --strike-- \n{table}\n\nCabe\u00E7alhos\:\n\nh1 h1 Large Heading\nh3 h3 Subheading\nh6 h6 Sub-Subheading\n\nBlock modifiers\:\n* \\* bullet point list\n* \\\# numbered list\n\nTo insert a link\:\n* \\[page name\\] \u00E2\u0080\u009A\u00C3\u0084\u00C3\u00AE Link to page\: Page Name\n* http\\\://wherever \u00E2\u0080\u009A\u00C3\u0084\u00C3\u00AE remote link\n* \\[alias|Page Name\\]\n\nTo insert a table\:\n\\{table}\\\\\nhead1 | head2 \\\\\ncol1 | col2 \\\\\n\\{table}\n
wiki_help_page=h1 Regras de formata\u00E7\u00E3o de texto\n\nO texto {link\:Radeox|http\://www.radeox.org} pode conter as seguintes regras de filtragem e macros\npara formatar texto. Isto inclui filtros simples para __bold__ and ~~italic~~ tal como macros\nespeciais para tabelas e c\u00F3digo-fonte.\n\nh3 Filtros de texto simples\n\n{table}\nMnem\u00E1nica | Pr\u00E9-visualiza\u00E7\u00E3o | Coment\u00E1rio\nh1 T\u00EDtulo || cabe\u00E7alho de estilo h1 (cabe\u00E7alho principal)\nh3 T\u00EDtulo || cabe\u00E7alho de estilo h3 (cabe\u00E7alho secund\u00E1rio)\n- texto || item de lista (com -), m\u00FAltiplas linhas criam uma \u00FAnica lista\n* texto || item de lista (com *)\n\# texto || lista numerada\na. texto || lista alfab\u00E9tica\nA. texto || lista alfab\u00E9tica (mai\u00FAsculas)\ni. texto || lista numerada (n\u00FAmera\u00E7\u00E3o romana)\nI. texto || lista numerada (n\u00FAmera\u00E7\u00E3o romana, mai\u00FAsculas)\ng. texto || lista numerada (n\u00FAmera\u00E7\u00E3o grega)\nh. texto || lista numerada hiragana (japonesa)\nk. texto || lista numerada katakana (japonesa)\nj. texto || lista numerada hebr\u00E1ica\n\\_\\_negrito\\_\\_ | __negrito__ | texto em negrito\n\\~\\~it\u00E1lico\\~\\~ | ~~it\u00E1lico~~ | texto em it\u00E1lico\n\\-\\-rasurado\\-\\- | --rasurado-- | texto rasurado\nCH\\%\\%4\\%\\%|CH%%4%%| Texto superior \u00E0 linha\nCa\\^\\^2+\\^\\^| Ca^^2+^^| Texto inferior \u00E0 linha\n(linha vazia) || novo par\u00E1grafo\n\\\\\\\\\\\\ || for\u00E7a uma mudan\u00E7a de linha\n\\[liga\u00E7\u00E3o\\] | [liga\u00E7\u00E3o] | liga\u00E7\u00E3o interna a outro documento\n\\http\://snipsnap.org/ | http\://snipsnap.org/ | liga\u00E7\u00E3o a um recurso externo; caracteres especiais ap\u00F3s o URL e que n\u00E3o fazem parte do mesmo, t\u00EAm de ser separados com um espa\u00E7o.\n\\\\\\X | \\X | permite o caracter especial X (i.e. \\{)\n\\\\\\\\\\\\\\\\\\ | \\\\\\ | permite o caracter \\\\\\\n\\-\\-\\-\\- || desenha uma linha horizontal\n{table}\n\nh1 Macros dispon\u00EDveis\n{list-of-macros}\nh3 Como usar as macros\:\n\n\n__\\{nome_da_macro__~~(__\:atributo\=valor|valor_sem_nome|outro\=valores__... opcional, mas note a v\u00EDrgula)~~__\\}__\n~~conte\u00FAdo~~\n__\\{nome_da_macro\\}__\n
