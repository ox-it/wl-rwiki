<DIV class=helpBody>
<H2>建立新 wiki 頁面</H2>
<P>如需建立新頁面，從現有頁面建立連結。例如，如果尚未建立名為「page 2」的頁面，那麼輸入「[page 2]」將建立一個名為「page 
2」的空白新頁面。</P>
<P>在 Wiki 連結或標題中禁止使用下列字元：</P>
<UL>
  <LI>: 冒號（這可能會更改） 
  <LI>@ 位於 
  <LI># 井號 
  <LI>| 短豎 
  <LI>\ 反斜杠 </LI></UL></DIV></BODY></HTML>
