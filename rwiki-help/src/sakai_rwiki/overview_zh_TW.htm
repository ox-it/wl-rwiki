<H2>Wiki：概述</H2>
<H3>Wiki 是什麼？</H3>
<P>Wiki 是一種沒有專業技術的使用者用於更改和建立網頁的工具。Wiki 專為那些需要對文件進行協同作業、共用資訊和建立教學資料的研究者和演講者而設計。 
</P>
<P>Wiki 使用 Radeox 引擎，因此與諸如 SnipSnap 之類的主流 wiki 工具擁有相同的構成。由於該工具由特殊的方式構成，因此還可套用基於 
wiki 巨集的 Radeox。（例如 Radeox RSS Aggregator）。Wiki 在劍橋大學教育技術套用研究中心(CARET)設計和開發而成。 
</P></DIV></BODY></HTML>
