<DIV class=helpBody>
<H2>檢視頁面記錄</H2>
<P>如需獲得任何頁面的記錄，從功能表選擇「記錄」選項。 </P>
<P>隨後顯示下列選項可供選擇</P>
<OL type=1>
  <LI>列出該頁面先前全部版本的清單，其中包含更改該頁面的使用者姓名和更改日期。 
  <LI>檢視任何先前的版本。 
  <LI>將任何版本的內容與當前版本進行比較。 
  <LI>將任何版本的內容與該版本之前的一個版本進行比較，檢視每個使用者進行了哪些更改。 
  <LI>恢復至任何先前的版本。 </LI></OL>
<P>如果您意外地刪除了頁面的內容，那麼可使用「回復至此版本」選項恢復至較早的正確版本。 </P></DIV></BODY></HTML>
